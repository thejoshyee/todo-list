<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDoist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

  <body id="content">

        <h1 class="title">TODOist</h1>

        <div class="nav-toggle nav-container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

      <div class="all-tasks">

         <h2 class="task-list-title">project lists</h2>

         <ul class="task-list hamburger" data-lists>
         </ul>

        <form action="" data-new-list-form>
          <input 
            type="text"
            class="new list"
            data-new-list-input
            placeholder="new project name"
            aria-label="new project name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
        
      </div>

      <div class="todo-list" data-list-display-container>
        <div class="todo-header">
          <h2 class="list-title" data-list-title>Youtube</h2>
          <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks" data-tasks>
        </div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input 
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-things">
          <button class="btn delete" data-clear-complete-tasks-button>Clear your completed tasks</button>
          <button class="btn delete" data-delete-list-button>Delete Project</button>
        </div>
      </div>

      <template id="task-template">
        <div class="task">
          <input type="checkbox"/>
          <label>
            <span class="custom-checkbox"></span>
          </label>
        </div>
      </template>

    <script src="index.js"></script>
  </body>
</html>
