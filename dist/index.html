<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

  <body id="content">

        <h1 class="title">TODOist</h1>

        <div class="nav-toggle nav-container">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

      <div class="all-tasks">

         <h2 class="task-list-title">project lists</h2>

         <ul class="task-list hamburger">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Groceries</li>
         </ul>
        <form action="">
          <input 
            type="text"
            class="new list"
            placeholder="new project name"
            aria-label="new project name"
          />
          <button class="btn create" aria-label="create new list">+</button>
        </form>
        
      </div>

      <div class="todo-list">
        <div class="todo-header">
          <h2 class="list-title">Youtube</h2>
          <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
          <div class="tasks">
            <div class="task">
              <input
                type="checkbox"
                id="task-1"
              />
              <label for="task-1">
                <span class="custom-checkbox"></span>
                record todo list video
              </label>
            </div>
            <!-- /TASK 1   -->

            <div class="task">
              <input
                type="checkbox"
                id="task-2"
              />
              <label for="task-2">
                <span class="custom-checkbox"></span>
                Another thing to do
              </label>
            </div>
            <!-- /TASK 2   -->

            <div class="task">
              <input
                type="checkbox"
                id="task-3"
              />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                Eat chicken nuggets
              </label>
            </div>
            <!-- /TASK 3   -->
        </div>

        <div class="new-task-creator">
          <form action="">
            <input 
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>

        <div class="delete-things">
          <button class="btn delete">Clear your completed tasks</button>
          <button class="btn delete">Delete Project</button>
        </div>
      </div>

<script src="index.js"></script>
  </body>
</html>
